            }
            90% {

            }
            100% {

            }
        }

        // Inicializa a rolagem
        function initScroll() {
            const container = document.getElementById('scrollingText');
            
            // Cria elementos para cada motivo
            reasons.forEach((reason, index) => {
                const reasonElement = document.createElement('div');
                reasonElement.className = 'reason';
                reasonElement.id = `reason-${index}`;
                reasonElement.innerHTML = `<span class="reason-number">${reason.split('.')[0]}.</span> ${reason.split('. ')[1]}`;
                container.appendChild(reasonElement);
            });

            // Começa a animação
            showNextReason();
        }

        // Mostra o próximo motivo
        function showNextReason() {
            if (isPaused) return;

            const currentReason = document.getElementById(`reason-${currentIndex}`);
            const nextIndex = (currentIndex + 1) % reasons.length;
            const nextReason = document.getElementById(`reason-${nextIndex}`);

            // Ativa o motivo atual
            if (currentReason) {
                currentReason.classList.add('active');
            }

            // Rola para o próximo motivo
            setTimeout(() => {
                if (currentReason) {
                    currentReason.classList.remove('active');
                }
                nextReason.classList.add('active');
                
                // Atualiza posição de rolagem
                document.getElementById('scrollingText').style.transform = `translateY(-${nextIndex * 100}px)`;
                
                currentIndex = nextIndex;
                showNextReason();
            }, scrollSpeed);
        }

        // Cria corações flutuantes
        function createHearts() {
            heartsInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.getElementById('hearts').appendChild(heart);

                // Remove o coração após a animação
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        // Controles
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Continuar' : 'Pausar';
            
            if (!isPaused) {
                showNextReason();
            }
        });
